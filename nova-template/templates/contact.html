      <div class="hero-section hero-style-5 img-bg" style="background-image: url('{{ url_for('static', filename='assets/img/hero/hero-5/hero-bg.svg') }}')">
        <div class="container2">
          <!-- Search bar -->
          <div class="row align-items-center mt-3 mb-3 justify-content-center">
            <div class="col-lg-8 formespecial"> 
              <h2>Formulario</h2>
              <form method="POST" action="/submit_form" enctype="multipart/form-data" class="needs-validation" novalidate>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="name" class="form-label">Nombre del Ejercicio</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="lni lni-user"></i></span>
                                <input type="text" class="form-control" id="name" name="name" required>
                                <div class="invalid-feedback">Please enter a name.</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="repeticiones" class="form-label">Repeticiones</label>
                            <div class="input-group">
                              <span class="input-group-text"><i class="lni lni-calendar"></i></span>
                              <input type="number" class="form-control" id="Repeticiones" name="Repeticiones" required>
                              <div class="invalid-feedback">Introduce el numero de repeticiones.</div>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="duracion" class="form-label">Duracion del ejercicio</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="lni lni-calendar"></i></span>
                                <input type="number" class="form-control" id="Duracion" name="Duracion" required>
                                <div class="invalid-feedback">Introduce la duracion del ejecicio</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tiempo" class="form-label">Tiempo de descanso</label>
                            <div class="input-group">
                              <span class="input-group-text"><i class="lni lni-calendar"></i></span>
                              <input type="number" class="form-control" id="Duracion" name="Duracion" required>
                              <div class="invalid-feedback">Introduce el tiempo de ejercicio</div>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="youtube_url" class="form-label">YouTube URL:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="lni lni-video"></i></span>
                                <input type="url" class="form-control" id="youtube_url" name="youtube_url" required>
                                <div class="invalid-feedback">Please enter a valid YouTube URL.</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="form-group">
                                    <label for="logo" class="form-label">Logo:</label>
                                    <div class="d-flex justify-content-start align-items-center">
                                        <input type="file" class="form-control-file" id="logo" name="logo" style="display: none;" accept="image/*" onchange="previewImage(event)" required>
                                        <label for="logo" style="cursor: pointer;">
                                            <img src="../static/assets/img/img.png" id="logo_preview" style="max-width: 100%; max-height: 220px;" alt="Logo Preview">
                                        </label>
                                        <div class="invalid-feedback">Please select a logo image.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                <div class="form-group  mt-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
